<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>Web AR Ex29</title>
        <script
src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-
org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-box position="1 1 -4" rotation="0 70 0" color="#1c659b"></a-box>
        <a-sphere position="0 1.5 -5" radius="0.75" color="#2a2bd3"></a-
        sphere>
        <a-cylinder position="1 2.5 -3" radius="0.5" height="1.5"
        color="#696ad9"></a-cylinder>
        <a-plane position="0 0 -6" rotation="-80 0 0" width="6" height="6"
        color="#7BC8A4"></a-plane>
        <a-sky color="#e4db37"></a-sky>
        </a-scene>                  
</body>
</html>
